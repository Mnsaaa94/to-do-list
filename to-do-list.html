<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="TodoListController as todoList">
	<main class="main">
		<div class="section center">
				<img src="https://static.pexels.com/photos/7112/woman-typing-writing-windows.jpg" width="189">
				<img src="https://www.teenlife.com/media/uploads/blogs/choosing-right-high-school-courses-prepare-college/high%20school%20courses%20for%20college.jpg" width="189">
				<img src="https://si.wsj.net/public/resources/images/OB-QF340_newham_G_20111020193833.jpg" width="189">
				<img src="http://s3.amazonaws.com/digitaltrends-uploads-prod/2015/11/shopping-black-friday.jpg" width="189">
				<img src="http://themomsbuzz.com/wp-content/uploads/2014/03/grocery-shopping-on-a-budget-2.jpg" width="189">
				<img src="http://cdn2.omidoo.com/sites/default/files/imagecache/full_width/images/bydate/201508/swimmingphoto1.jpg" width="189">
				<img src="http://cdn.skim.gs/image/upload/v1456337590/msi/kids-birthday-party-ideas_i9a1lo.jpg" width="189">
		</div>
		<div class="container">
			<div class="row">
				<div class="col s6">
					<h1>{{listTitle}}</h1>
					<form>
						<input id="listTitle" ng-model="listTitle" placeholder="List name"></input>
					</form></br>
					<div class="row">
						<div class="input-field col s12">
							<form id="add-form" ng-submit="todoList.addTodo()">
								<input ng-model="todoList.todoText" id="task" type="text" class="validate">
								<label class="active" for="task">Task/Event</label>
								<button id="btn-add" class="btn teal" type="submit"><i class="material-icons">add</i></button>
							</form>
							<button id="btn-del" ng-click="todoList.remove()" class="btn teal"><i class="material-icons">delete</i></button>
						</div>
					</div>
					<span>{{todoList.remaining()}} of {{todoList.todoItems.length}}</span>
					<ul>
						<li ng-repeat="todo in todoList.todoItems">
							<p>
								<input ng-model="todo.done" type="checkbox" id="todoItem-{{$index}}">
								<label class="done-{{todo.done}}" for="todoItem-{{$index}}">{{todo.name}}</label>
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
